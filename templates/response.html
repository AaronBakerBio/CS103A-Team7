<!DOCTYPE html>
<html>
  <head>
    <title>GPT generated response</title>
    <style>
      body {
        background-color: #f2f2f2;
        color: #333;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #007bff;
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 36px;
      }
      h3 {
        color: #333;
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 24px;
      }
      pre {
        background-color: #f7f7f7;
        color: #333;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 10px;
        margin-bottom: 30px;
        white-space: pre-wrap;
      }
      a {
        color: #007bff;
        text-decoration: none;
        font-size: 18px;
        margin-right: 10px;
      }
      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>GPT generated response</h1>
    <h3>Question:</h3>
    <pre>{{ prompt }}</pre>
    <h3>Answer:</h3>
    <pre>{{ answer }}</pre>
    <button id="copy-btn">Copy Response</button>
    <a href="{{ url_for('aaron') }}">Make another query</a>
    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
          alert("Response copied to clipboard!");
        }, function() {
          alert("Copy failed. Please try again.");
        });
      }
      document.getElementById("copy-btn").addEventListener("click", function() {
        // Get the text to copy
        var text = document.querySelectorAll("pre")[1].textContent;
        // Copy the selected text
        copyToClipboard(text);
      });
    </script>
  </body>
</html>
