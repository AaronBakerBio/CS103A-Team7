<!DOCTYPE html>
<html>
  <head>
    <title>GPT Generated Response</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>GPT Generated Response</h1>
      <h3>Question:</h3>
      <code>{{ prompt }}</code>
      <h3>Answer:</h3>
      <code id="answer"><p>{{ answer }}</p></code>
      <button id="copy-btn">Copy Response</button>
      <a href="/">Back Home</a>
    </div>

    <script>
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(
          function () {
            alert("Response copied to clipboard!");
          },
          function () {
            alert("Copy failed. Please try again.");
          }
        );
      }
      var textToCopy = document.getElementById("answer").textContent;
      document
        .getElementById("copy-btn")
        .addEventListener("click", function () {
          // Copy the selected text
          copyToClipboard(textToCopy);
        });
    </script>
  </body>
</html>
